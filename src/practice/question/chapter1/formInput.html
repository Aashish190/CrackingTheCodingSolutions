<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reverse the String</title>
    <script type="text/javascript">
        function reverseNow(){
            var input = document.getElementById("inputString").value;
            if(input.length <2 || input.length>1100){
                window.alert("enter valid string of length between 0-1100 character");
                return false;
            }else{
            var reverseString= input.split('').reverse().join('');
//            console.log(reverseString);
            document.getElementById("stringPrint").style.display ="block";
            document.getElementById("stringPrint").innerHTML=reverseString;
            }
            return false
        }
    </script>
    <style type="text/css">
        .main{
            margin:auto;
            width:100%;
            height: 100%;
            vertical-align: middle;
            background-color:#eee;
            text-align: center;
            font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
        }
    </style>
</head>
<body class="main">
    <form onsubmit="return reverseNow();" class="f1" name="f1">
        <label>please enter the string here </label>
            <input type="text" id="inputString" name="inputString" placeholder="enter string here"/>
            <br>
            <input type="submit" value="submit" >
    </form>
    <hr><hr>
    <label>The reverse String is printed here after you hit the button:<br></label>
    <p id="stringPrint" style="display:none"></p>
</body>
</html>
